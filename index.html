      recognition.onresult = (event) => {        for (let i = event.resultIndex; i < event.results.length; ++i) {          if (event.results[i].isFinal) {            const transcript = event.results[i][0].transcript.toLowerCase();            if (transcript.includes("sos") || transcript.includes("help") || transcript.includes("emergency")) {              document.getElementById("quick-sos").click();            }          }        }      };
    } else {      voiceToggle.disabled = true;      voiceToggle.parentElement.innerHTML += " <small>(Not supported)</small>";    }
    const modal = document.getElementById("medicalModal");    const openBtn = document.getElementById("medicalBtn");    const closeBtn = document.getElementById("closeModal");

    openBtn.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";

    window.onload = function () {      const fields = ['fullName', 'dob', 'bloodGroup', 'allergies', 'medications', 'conditions', 'emergencyContact'];      fields.forEach(id => {        const saved = localStorage.getItem(id);        if (saved) document.getElementById(id).value = saved;      });
      // Load saved contacts for Safe Me
      document.getElementById('contact1Name').value = localStorage.getItem('contact1Name') || '';
      document.getElementById('contact1Email').value = localStorage.getItem('contact1Email') || '';
      document.getElementById('contact2Name').value = localStorage.getItem('contact2Name') || '';
      document.getElementById('contact2Email').value = localStorage.getItem('contact2Email') || '';
    };
    document.getElementById("medicalForm").addEventListener("submit", function (e) {      e.preventDefault();      const fields = ['fullName', 'dob', 'bloodGroup', 'allergies', 'medications', 'conditions', 'emergencyContact'];      fields.forEach(id => {        localStorage.setItem(id, document.getElementById(id).value);      });
      document.getElementById("saved-message").innerText = translations[document.getElementById('languageSelect').value].infoSaved;
    });

    // --- Safe Me Feature Logic ---

    // Function to update Safe Me button text based on status
    function updateSafeMeButton() {
        safeMeBtn.innerHTML = isSafeMeActive ? `${translations[document.getElementById('languageSelect').value].safeMe} (Active)` : translations[document.getElementById('languageSelect').value].safeMe;
        safeMeBtn.style.backgroundColor = isSafeMeActive ? '#388e3c' : '#d32f2f'; // Green when active, red when inactive
        safeMeBtn.style.animation = isSafeMeActive ? 'glowing-background 2s infinite' : 'none'; // Re-use glowing animation
        safeMeBtn.style.borderColor = isSafeMeActive ? '#2e7d32' : 'transparent'; // Darker green border
    }

    // Open Contacts Modal or Toggle Safe Me
    safeMeBtn.addEventListener("click", () => {
        // If Safe Me is active, deactivate it
        if (isSafeMeActive) {
            clearInterval(safeMeIntervalId);
            isSafeMeActive = false;
            updateSafeMeButton();
            alert(translations[document.getElementById('languageSelect').value].safeMeDeactivated);
        } else {
            // Otherwise, open the contacts modal to activate
            contactsModal.style.display = "flex";
            // Load saved contacts when modal opens (already done in window.onload, but good to ensure)
            document.getElementById('contact1Name').value = localStorage.getItem('contact1Name') || '';
            document.getElementById('contact1Email').value = localStorage.getItem('contact1Email') || '';
            document.getElementById('contact2Name').value = localStorage.getItem('contact2Name') || '';
            document.getElementById('contact2Email').value = localStorage.getItem('contact2Email') || '';
        }
    });

    // Close Contacts Modal
    closeContactsModal.onclick = () => {
        contactsModal.style.display = "none";
        contactsSavedMessage.innerText = ''; // Clear saved message
    };

    // Save Emergency Contacts and Activate Safe Me
    contactsForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const contact1Name = document.getElementById('contact1Name').value;
        const contact1Email = document.getElementById('contact1Email').value;
        const contact2Name = document.getElementById('contact2Name').value;
        const contact2Email = document.getElementById('contact2Email').value;

        localStorage.setItem('contact1Name', contact1Name);
        localStorage.setItem('contact1Email', contact1Email);
        localStorage.setItem('contact2Name', contact2Name);
        localStorage.setItem('contact2Email', contact2Email);

        contactsSavedMessage.innerText = translations[document.getElementById('languageSelect').value].contactsSaved;

        // Immediately activate "Safe Me" after saving contacts
        activateSafeMe();
        contactsModal.style.display = "none"; // Close modal after activation
    });

    function activateSafeMe() {
        if (!userLocation) {
            alert(translations[document.getElementById('languageSelect').value].locationNotAvailable);
            return;
        }

        const contact1Email = localStorage.getItem('contact1Email');
        const contact2Email = localStorage.getItem('contact2Email');

        if (!contact1Email && !contact2Email) {
            alert("Please save at least one emergency contact email to use 'Safe Me'.");
            return;
        }

        isSafeMeActive = true;
        updateSafeMeButton();
        alert(translations[document.getElementById('languageSelect').value].safeMeActivated);

        // Send initial location immediately
        sendSafeMeLocation();

        // Set interval to send location every 2 minutes (120000 ms)
        safeMeIntervalId = setInterval(sendSafeMeLocation, 120000); // 2 minutes
    }

    function sendSafeMeLocation() {
        if (!userLocation) {
            console.warn("User location not available for Safe Me update.");
            return;
        }

        const contact1Name = localStorage.getItem('contact1Name') || 'Contact 1';
        const contact1Email = localStorage.getItem('contact1Email');
        const contact2Name = localStorage.getItem('contact2Name') || 'Contact 2';
        const contact2Email = localStorage.getItem('contact2Email');

        fetch(`https://api.tomtom.com/search/2/reverseGeocode/${userLocation[1]},${userLocation[0]}.json?key=${apiKey}`)
            .then(res => res.json())
            .then(data => {
                const address = data.addresses[0]?.address?.freeformAddress || 'Unknown location';
                // Using Google Maps link for easy access
                const locationLink = `https://www.google.com/maps?q=${userLocation[1]},${userLocation[0]}`;

                let message = `üö® Live Location Alert from SOSit!\n\nI've activated 'Safe Me'.\n\nMy current location is:\n${address}\nLat: ${userLocation[1]}, Lon: ${userLocation[0]}\n\nView on Map: ${locationLink}\n\nThis alert will be sent periodically.`;

                // Send to Contact 1 if email exists
                if (contact1Email) {
                    emailjs.send("service_63a5704", "template_j0k6xbg", { // REPLACE THESE IDs
                        to_name: contact1Name,
                        from_name: "SOSit App",
                        to_email: contact1Email,
                        message: message,
                        reply_to: "sositapp@outlook.com" // Optional: set a reply-to email
                    }).then(function(response) {
                        console.log('Safe Me email sent to Contact 1:', response.status, response.text);
                    }, function(error) {
                        console.error('Failed to send Safe Me email to Contact 1:', error);
                    });
                }

                // Send to Contact 2 if email exists
                if (contact2Email) {
                    emailjs.send("service_63a5704", "template_j0k6xbg", { // REPLACE THESE IDs
                        to_name: contact2Name,
                        from_name: "SOSit App",
                        to_email: contact2Email,
                        message: message,
                        reply_to: "sositapp@outlook.com"
                    }).then(function(response) {
                        console.log('Safe Me email sent to Contact 2:', response.status, response.text);
                    }, function(error) {
                        console.error('Failed to send Safe Me email to Contact 2:', error);
                    });
                }
            })
            .catch(error => {
                console.error("Error fetching address for Safe Me:", error);
                // Even if reverse geocoding fails, still send location coordinates
                const locationLink = `https://www.google.com/maps?q=${userLocation[1]},${userLocation[0]}`;
                let message = `üö® Live Location Alert from SOSit!\n\nI've activated 'Safe Me'.\n\nMy current location coordinates are:\nLat: ${userLocation[1]}, Lon: ${userLocation[0]}\n\nView on Map: ${locationLink}\n\nThis alert will be sent periodically.`;

                if (contact1Email) {
                    emailjs.send("service_63a5704", "template_j0k6xbg", {
                        to_name: contact1Name,
                        from_name: "SOSit App",
                        to_email: contact1Email,
                        message: message,
                        reply_to: "sositapp@outlook.com"
                    });
                }
                if (contact2Email) {
                    emailjs.send("service_63a5704", "template_j0k6xbg", {
                        to_name: contact2Name,
                        from_name: "SOSit App",
                        to_email: contact2Email,
                        message: message,
                        reply_to: "sositapp@outlook.com"
                    });
                }
            });
    }

    // Initial update of button text on page load
    document.addEventListener("DOMContentLoaded", () => {
        updateSafeMeButton(); // Set initial state
    });

    // Make sure your existing window.onclick function for modals also handles the new contactsModal
    window.onclick = (e) => {
      if (e.target == modal) modal.style.display = "none";
      if (e.target == sosModal) sosModal.style.display = "none";
      if (e.target == contactsModal) contactsModal.style.display = "none"; // Add this line
    };

    emailjs.init("matE3Mi_vCMWr5jC5"); // Your existing EmailJS user ID
  </script>
