
<!DOCTYPE html>
<html>
<head>
  <title>Load Pages in iframe</title>
</head>
<body>
  <h1>Open Sites in Page</h1>

  <select onchange="loadInIframe(this.value)">
    <option value="">-- Select a Website --</option>
    <option value="https://example.com">Example.com</option>
    <option value="https://wikipedia.org">Wikipedia</option>
    <option value="https://openai.com">OpenAI</option>
  </select>

  <br><br>
  <iframe id="webframe" width="100%" height="600px"></iframe>

  <script>
    function loadInIframe(url) {
      document.getElementById('webframe').src = url;
    }
  </script>
</body>
</html>
